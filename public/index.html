<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>
<body>
  <button id="trigger_box"></button>
  <script src='./jssdk.js'></script>
  <script>
    (function () {
      let sdkName = '__JSSDK__';

      setTimeout(function () {
        window[sdkName].setOption({
          zIndex: 100, // 弹层的z-index，系统默认z-index为 10001，按需增减
          // themeColor: '#2b8fcc',
          // activeColor: '#ffaacc'
        });
      }, 10);

      setTimeout(() => {
        window[sdkName].showPanel();
      }, 100);

      document.querySelector('#trigger_box').onclick = function () {
        window[sdkName].showPanel();
      };

    })();
  </script>
</body>
</html>
